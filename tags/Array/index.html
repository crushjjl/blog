          <h1 id="关于JS数组去重的方法总结"><a href="#关于JS数组去重的方法总结" class="headerlink" title="关于JS数组去重的方法总结"></a>关于JS数组去重的方法总结</h1><h2 id="方法一："><a href="#方法一：" class="headerlink" title="方法一："></a>方法一：</h2><ul>
<li>双层循环，外层循环元素，内层循环时比较值。如果有相同的值则跳过，不相同则push进数组<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">//常规方法</div><div class="line">function unique(arr)&#123;</div><div class="line">    var res = [];</div><div class="line">    for (var i = 0; i &lt; arr.length; i++) &#123;</div><div class="line">        for (var j = i+1; j &lt; arr.length; j++) &#123;</div><div class="line">            if (arr[i] === arr[j]) &#123;</div><div class="line">                j = ++i;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        res.push(arr[i]);</div><div class="line">    &#125;</div><div class="line">    return res;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line">// 类似写法，主要思路和判断方法是一样的，只是细节有点小改动</div><div class="line">function unique(arr)&#123;</div><div class="line">    var res = [arr[0]];</div><div class="line">    for (var i = 1; i &lt; arr.length; i++) &#123;</div><div class="line">        var repeat = false;</div><div class="line">        for (var j = 0; j &lt; res.length; j++) &#123;</div><div class="line">            if (arr[i] === res[j]) &#123;</div><div class="line">                repeat = true;</div><div class="line">                break;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        if (!repeat) &#123;</div><div class="line">            res.push(arr[i]);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    return res;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line">//类似思路：主要都是通过双重循环遍历，利用splice直接在原数组进行操作</div><div class="line">//双层循环，外层循环元素，内层循环时比较值</div><div class="line">//值相同时，则删去这个值</div><div class="line">//注意点:删除元素之后，需要将数组的长度也减1.</div><div class="line">Array.prototype.unique = function ()&#123;</div><div class="line">    var arr = this,</div><div class="line">        i,</div><div class="line">        j,</div><div class="line">        len = arr.length;</div><div class="line"></div><div class="line">    for(i = 0; i &lt; len; i++)&#123;</div><div class="line">        for(j = i + 1; j &lt; len; j++)&#123;</div><div class="line">            if(arr[i] == arr[j])&#123;</div><div class="line">                arr.splice(j,1);</div><div class="line">                len--;</div><div class="line">                j--;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    return arr;</div><div class="line">&#125;;</div><div class="line">var a = [1,2,3,4,5,6,5,3,2,4,56,4,1,2,1,1,1,1,1,1,];</div><div class="line">var b = a.unique();</div><div class="line">console.log(b.toString()); //1,2,3,4,5,6,56</div></pre></td></tr></table></figure>
